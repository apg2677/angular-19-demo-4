<div>
  <h1>List of employees</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody>
      @for(emp of employees(); track emp.id) {
      <tr>
        <td>{{ emp.id }}</td>
        <td>{{ emp.name }}</td>
        <td>{{ emp.role }}</td>
      </tr>
      } @empty {
      <h2>No Employees Found</h2>
      }
    </tbody>
  </table>
</div>
